services:
  - type: web
    name: workflow-builder-api
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://workflow-builder-frontend.onrender.com

  - type: web
    name: workflow-builder-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
